<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        Try out this Etch a sketch app

    <main>
        <div class="btn_container">
            <div class="center">
                <!-- <button class="create_btn">Create grid</button> -->

            </div>
        </div>


        <div class="grid">

                <label for="colour">
                    <input type="radio" checked name="colour" id="black" value="black">
                    Black
                </label>


            </div>
            <div class="grid_container">
                
            </div>
        </div>
    </main>
    
    <script src="/scripts/main.js"></script>
